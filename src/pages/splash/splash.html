<ion-content padding>
  
  <img src='assets/img/weventicon_512x512.png' style='align-items: center'>
  <h1 style="text-align: center;">Event Photo Share</h1>
  <div class='login-buttons'>
  <button ion-button large block color="pop" id='login' (click)="goToLogin()">
    LOG IN
  </button>
  <button ion-button large block color="secondary" id='signup' (click)="goToSignup()">
    SIGN UP
  </button>
  <button ion-button large block color="secondary" id='anon-login' (click)="">
    Continue without Account
  </button>
  </div>
</ion-content>
