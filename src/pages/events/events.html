<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button ion-button id="add-event" (click)="goToCreateEvent()">New Event<ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <button ion-item (click)="viewEvent(event)">
        {{event.name}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
