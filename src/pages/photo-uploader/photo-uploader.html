<ion-header>
  <ion-navbar>
    <ion-title>Photo Upload</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <input type="file" name="file" id="file" class="inputfile" accept="image/*" (change)="addPhotos($event)" multiple />
  <label ion-button large block color='primary' for="file" id="uploadPhotoLabel">Select Photos</label>
  <button hidden ion-button large block color='secondary' id="uploadButton" (click)="uploadPhotos()">Upload Selected Photos</button>
  <div id="result"></div>
</ion-content>
