<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button id="profile-edit" (click)="goToProfileEdit()"><ion-icon id="profile-settings" name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="profile">
  <ion-list>
    <ion-list-header>
      Public Information
    </ion-list-header>

    <ion-item>
     <ion-grid>
        <ion-row>
          <ion-col width-50>
            Username
          </ion-col>
          <ion-col>
            {{(userProfile | async)?.username}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-list-header>
      Personal Information
    </ion-list-header>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Email
          </ion-col>
          <ion-col>
            {{(userProfile | async)?.email}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      My Uploads
    </ion-item>
    <div *ngFor="let photo of photos | async">
      <photo [photo]="photo" feedType="profile"></photo>
    </div>
  </ion-list>
</ion-content>
