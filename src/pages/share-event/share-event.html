<ion-header>

  <ion-navbar>
    <ion-title>Share Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Your event can be viewed at:</h4>
  <p>https://event-photo-share.firebaseapp.com/#/event/{{eventId}}</p>
  <button ion-button large block icon-left color="pop" id='share' (click)="shareEvent()">
    <ion-icon name="copy"></ion-icon>
    Copy Event Link
  </button>
  <button ion-button large block icon-left color="pop" id='share' (click)="shareEvent()">
    <ion-icon name="mail"></ion-icon>
    Email Event
  </button>
  <button ion-button large block icon-left color="pop" id='share' (click)="shareEvent()">
    <ion-icon name="logo-facebook"></ion-icon>
    Share to Facebook
  </button>
  <button ion-button large block icon-left color="pop" id='share' (click)="shareEvent()">
    <ion-icon name="logo-twitter"></ion-icon>
     Share to Twitter
  </button>
</ion-content>
