<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{event.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  Event Description: {{event.description}}
  <div class='event-buttons'>
    <button ion-button large block color="primary" id='addPhoto' (click)="uploadPhoto()">
      Add Photo
    </button>
    <button ion-button large block color="pop" id='edit' (click)="goToEditEvent()">
      Edit Event
    </button>
    <button ion-button large block color="danger" id='delete' (click)="deleteEvent()">
      Delete Event
    </button>
  </div>
</ion-content>
