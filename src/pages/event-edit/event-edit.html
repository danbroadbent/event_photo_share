<ion-header>

  <ion-navbar>
    <ion-title>Edit Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="eventEdit" (ngSubmit)="editEvent()">
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input formControlName="eventName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Event Description</ion-label>
    <ion-input formControlName="eventDescription" type="text"></ion-input>
  </ion-item>
  <button ion-button block type="submit">Save Changes</button>
</form>
</ion-content>
